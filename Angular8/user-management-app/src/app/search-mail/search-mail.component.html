<br/>
<div class="row">
    <!-- <div class="col-lg-5 col-md-5">
       
    </div> -->

    <div class="col-lg-5">
            <label for="Email" class=" font-weight-bold text-primary">
                    Search By EmailID:</label>
                
                <br/>
                <input type="text" class=" form-control" [(ngModel)]="searchEmail" />
                <br/>
        <div class="form-group" style="margin-top:0%">
            <button class=" btn btn-outline-success" (click)="getUserByEmail()">Search</button>
            &nbsp;
        </div>
    </div>
    <br/>
    
    <table align="center" border="2">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr *ngFor="let user of users">
            <td> {{user.ID}}</td>
            <td> {{user.FirstName}}</td>
            <td> {{user.LastName}}</td>
        </tr>
    </table>
</div>
