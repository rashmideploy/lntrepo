    <div class="row">
        <div class="col-lg-12 col-md-12">
            <ng-container
            *ngIf="(users | name:[searchBy, rbtnSearch]) as result">
            <table class="table table-striped table-responsive table-hover">
                <tr>
                    <th class="text-hide">Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                <!-- <tr *ngFor="let user of users| name:searchText | number:searchNumber"> -->
                        <tr *ngFor="let user of result| slice:0:3">
                    <td class="text-hide">{{user.ID}}</td>
                    <td>{{user.FirstName}}</td>
                    <td>{{user.LastName}}</td>
                    <td>{{user.Email}}</td>
                    <td>
                        <button class="btn btn-warning" (click)="editUser(user)">Edit</button>&nbsp; &nbsp;
                        <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>&nbsp; &nbsp;
                    </td>
                </tr>
                <tr *ngIf="!users || users.length==0;
                else NOTFOUND">
                    <th colspan="5">
                        <p class="lead text-danger text-right">
                            Loading..!
                        </p>
                    </th>
                </tr>

                <ng-template #NOTFOUND>
                <tr *ngIf="result.length==0">
                    <th colspan="5">
                        <p class="lead text-danger text-right">
                            Sorry, No users available..!
                        </p>
                    </th>
                </tr>
            </ng-template>
            </table>
        </ng-container>
        </div>
    </div>
