<div class="row">
    <div class="col-lg-5 col-md-5">
        <h2>User Details..!</h2>
        <br/>
        <!--Event Binding - (click)-->
        <a routerLink="/add-user" class="btn btn-outline-success">Add User</a>&nbsp;
        <!-- <a routerLink="/edit-user" class="btn btn-outline-success">Edit User</a>&nbsp; -->
        <button class=" btn btn-outline-danger" (click)="logOutUser()">LogOff</button>&nbsp;
        <!--understanding service-->
        <!-- <button class=" btn btn-outline-warning" (click)="showAddition()">Addition</button>&nbsp; -->
        <br/>
        <br/>
    </div>
    <div class="col-lg-6">
        <div class="form-group" style="margin-top:5%">
            <label for="firstName" class="font-weight-bold text-primary">
                Search By First Name:
            </label>
            <!--two way binding changes model, view,and view changes model-->
            <input type="text" class="form-control" [(ngModel)]="searchText" />
            <h4 class="text-center">
                Searching For:{{searchText}}
            </h4>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="col-lg-12 col-md-12">
            <table class="table table-striped table-responsive table-hover">
                <tr>
                    <th class="text-hide">Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                <tr *ngFor="let user of users| name:searchText |slice:0:3">
                    <td class="text-hide">{{user.id}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>
                        <button class="btn btn-warning" (click)="editUser(user)">Edit</button>&nbsp; &nbsp;
                        <button class="btn btn-danger" (click)="deleteUser(user)">Delete</button>&nbsp; &nbsp;
                    </td>
                </tr>
                <tr *ngIf="!users || users.length==0">
                    <th colspan="5">
                        <p class="lead text-danger text-right">
                            Sorry, No Users Available..!
                        </p>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</div>
