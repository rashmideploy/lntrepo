<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="homework1.css" />
    <title>Login</title>
    <script src="homework1.js"></script>
    <script src="loginscript.js"></script>
</head>

<body bgcolor="pink">
    <h1>
        <div>
            <center>
                <br/>Login..!
                <br/>
                <br/>
            </center>
        </div>
    </h1>
    <hr/>
    <br/>

    <center>
        <form>
        <table >
            <tr>
                
                <td class="bold21">User Name : &nbsp; </td>
                
                <td>
                    <input type="email" autofocus required class="bold21 txt" name="txtUN" id="txtUN" placeholder="Email Id" />
                </td>
            </tr>
            <tr>
                
                    <td class="bold21">Password : &nbsp;</td>
                
                <td>
                    <input type="password"  required class="bold21 txt" name="txtPwd" id="txtPwd" placeholder="Password" />
                </td>
            </tr>
            
            <tr>
                <td > &nbsp;
                    <!-- 3buttons 
                            button ->client
                            submit ->submit
                            reset ->clear control -->
                    <input type="submit" onclick="verifyLogin(this.form)" class="bold21 btn btn-success" value="Login" />
                                
                </td>

                <td>
                    <input type="button" class="bold21 btn btn-danger" onclick="clearAll()" value="Clear" />
                </td>
            </tr>
            <tr>
                <th colspan="2">
                    <h3 id="result" ></h3>
                </th>
            </tr>
        </table>
    </form>
    </center>
</body>

</html>
