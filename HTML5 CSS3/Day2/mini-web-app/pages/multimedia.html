<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/commonStyles.css" />
    <title>Table Tag</title>
    <link rel="icon" href="../images/edu1.png" />
</head>

<body>
    <header>
        <h1>
            Multimedia:Play Audio and Video
        </h1>
    </header>
    <hr/>
    <br/>
    <table style="border:5px double blue" width="100%">
        <tr>
            <th>Video</th>
            <th>Audio</th>
        </tr>
        <tr>
            <td width="50%" >
                <video poster="../images/edu2.png" width="640px" height="540px" controls autoplay loop>
                    <source src="../media/mov_bbb.mp4"
                    type="video/mp4"/>
                </video>
</td>
            <td width="50%">
            <audio controls>
                <source src="../media/mov_bbb.mp4" type="audio/mp3"/>
            </audio>
            </td>
        </tr>
    </table>
    </body>
    </html>
