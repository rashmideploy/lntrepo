<!DOCTYPE html>
<html lang="en">

<head>

    <title>Ajax</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $.ajax({
                    url: "../data/emp.json",
                    success: function (data) {
                        // var emps = JSON.parse(data);
                        var emps=data;
                        var empsList = [];
                        // for (var emp of emps) {
                        //     empsList.push(emp.eid+"|" +emp.name + " | " + emp.salary + "<br/>");
                        // }
                        $.each(emps,function(key,emp){
                            empsList.push(emp.name+"|"+emp.salary+"<br/>");
                        })

                        $("#mydata").html(empsList);
                    },
                    error: function (err) {
                        // 
                        alert(err.stack);
                    }
                });
            });
        });


    </script>
</head>

<body>
    <div>
        <marquee>
            <h1>Understanding Ajax</h1>
        </marquee>
    </div>
    <div id="div1">
        <h2>Welcome to Jquery Ajax</h2>
        <h3 id="mydata"></h3>
    </div>
    <button>Read From File</button>

</body>

</html>
